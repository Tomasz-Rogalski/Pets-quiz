{% load static %}
{% load randomimage %}

<!doctype html>
  <html lang="pl">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Quiz</title>
      <link rel="icon" href="{% static 'images/icon.PNG' %}">
      <!-- BOOTSTRAP 5 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <!-- mycss -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <!-- googlefonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    </head>

    <nav class="d-flex justify-content-between">
      <a class="link-dark fs-1 text-decoration-none" href="{% url 'quiz:home' %}">
          <img class="nav_image " src="{% static 'images/home.PNG' %}" alt="home">
          <span class="mx-auto">HOME</span>
      </a>
      <a class="link-dark fs-1 text-decoration-none" href="{% url 'quiz:scoreboard' 0 %}">
        <span class="mx-auto mt-2">SCORES</span>
        <img class="nav_image" src="{% static 'images/cup.png' %}" alt="scoreboard">
      </a>
    </nav>

    <body>
      <div class="container rounded f-flex justify-content-center">
          {% block content %}
          {% endblock content %}
      </div>
      <img class = "body_image position-absolute bottom-0 end-0 background_image" src="{% static 'images/'%}{% random_image %}" alt="dog & cat">     
    </body>
</html>
