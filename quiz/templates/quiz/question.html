{% extends 'quiz/base.html' %}
{% block content %}

<h1>Question</h1>
<p>{{question.text}}</p>
<p>{{game.total_score}}</p>
<div class="form" action="{% url 'quiz:question' %}" method="post">
		{% for answer in answers %}
		<div class="form-check">
			<input class="form-check-input" type="radio" name="player_answer">
			<label class="form-check-label" for="player_answer">
			  {{answer}}
			</label>
		</div>
		{% endfor %}
		<button type="submit">Next</button>
</div>




{% endblock content %}
